apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-backend
  labels:
    app: chat-backend

spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-backend

  template:
    metadata:
      labels:
        app: chat-backend

    spec:
      containers:
      - name: chat-backend
        image: chat-backend:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000




